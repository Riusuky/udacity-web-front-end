<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Effective JavaScript: Frogger</title>

    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <button class="music-button fa fa-volume-up" type="button"></button>

    <main>
        <div class="game-container loading">
            <span class="loading-text"></span>
        </div>
        <div class="score-container">
            <h3 class="current">Current Game Level: <span class="value">1</span></h3>
            <h3 class="max">Max Game Level Reached: <span class="value">1</span></h3>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
