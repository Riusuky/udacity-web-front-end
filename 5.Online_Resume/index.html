<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">

	<title>Resume</title>

	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link href="css/main.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDy1t4IcRuTFEKFMbbheREY3Db_HAmgG0w&libraries=places"></script>
</head>

<body>
	<header class="owner-header text-light-gray background-black">
		<div class="header-text">
			<h1 class="owner-name">Name</h1>
			<h3 class="owner-role text-green">Role</h3>
		</div>

		<nav class="menu">
			<ul>
				<li><a class="menu-item" href="#welcome">Welcome</a>
				</li>
				<li><a class="menu-item" href="#education">Education</a>
				</li>
				<li><a class="menu-item" href="#work-experience">Work Experience</a>
				</li>
				<li><a class="menu-item" href="#skills">Skills</a>
				</li>
				<li><a class="menu-item" href="#projects">Projects</a>
				</li>
				<li><a class="menu-item" href="#map">Map</a>
				</li>
				<li><a class="menu-item" href="#contact">Contact</a>
				</li>
			</ul>
		</nav>

		<img class="owner-photo" src="" alt="Resume's owner photo">
	</header>

	<section id="welcome" class="darker-section">
		<p class="owner-welcome">Welcome</p>
	</section>

	<section id="education" class="lighter-section">
		<h2 class="section-title">Education</h2>

		<h3 class="online-classes">Online Classes</h3>
	</section>

	<section id="work-experience" class="darker-section">
		<h2 class="section-title">Work Experience</h2>
	</section>

	<section id="skills" class="lighter-section">
		<h2 class="section-title">Skills</h2>
	</section>

	<section id="projects" class="darker-section">
		<h2 class="section-title">Projects</h2>
	</section>

	<section id="map" class="lighter-section">
		<h2 class="section-title">Where I have <span class="text-green">lived</span> and <span class="text-green">worked</span></h2>

		<figure id="google-map"></figure>
	</section>

	<footer id="contact">
		<h2 class="section-title">Contact</h2>

		<address>
        <ul class="contact-entries">
        </ul>
      </address>
	</footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/resumeBuilder.js"></script>
  <script src="js/google-map.js"></script>
</body>

</html>
